{% set version = "1.6" %}
{% set buildnumber = 0 %}
package:
  name: lpot
  version: {{version}}
build:
  script_env:
    - LPOT_WHL
  number: {{buildnumber}}
  noarch: python
  script: pip install --no-deps {{LPOT_WHL}}
  entry_points:
    - lpot_ux = lpot.ux.lpot_ux:main
requirements:
  build:
    - python
    - pip
  run:
    - python
    - pip
    - numpy
    - pyyaml
    - scikit-learn
    - schema
    - py-cpuinfo
    - hyperopt
    - pandas
    - pycocotools
    - opencv
    - Flask
    - Flask-Cors
    - Flask-SocketIO
    - gevent
    - gevent-websocket
    - psutil
    - Pillow
    - requests
    - sigopt
    - prettytable
test:
  imports:
    - lpot
